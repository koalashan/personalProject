<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>讀旅 - 會員編輯區</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="./images/tlogo_g.svg" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/login.js"></script>
  </head>
  <body>
    <div id="container" style="display: none;">
      <div class="frame">
        <div class="nav">
          <ul class="links">
            <li class="signin-active"><a class="btn">登入</a></li>
            <li class="signup-inactive"><a class="btn">註冊</a></li>
          </ul>
        </div>
        <div ng-app ng-init="checked = false">
          <form class="form-signin" action="" method="post" name="form">
            <label for="username">帳號</label>
            <input class="form-styling" type="text" name="username" id="username" placeholder="請輸入'yy'">
            <label for="password">密碼</label>
            <input class="form-styling" type="password" name="password" id="password" placeholder="請輸入'111'">
            <div class="btn-wrap">
              <div class="btn-animate">
                <a class="btn-signin-cancel">取消</a>
              </div>
              <div class="btn-animate">
                <a href="./login.html" class="btn-signin">確認</a>
              </div>
            </div>
          </form>
            
            <form class="form-signup" action="" method="post" name="form">
              <label for="fullname">輸入姓名</label>
              <input class="form-styling" type="text" name="fullname" placeholder=""/>
              <label for="email">輸入信箱</label>
              <input class="form-styling" type="text" name="email" placeholder=""/>
              <label for="password">輸入密碼</label>
              <input class="form-styling" type="password" name="password" placeholder=""/>
              <label for="confirmpassword">再次確認密碼</label>
              <input class="form-styling" type="password" name="confirmpassword" placeholder=""/>
              <div class="btn-wrap">
                <div class="btn-animate">
                  <a class="btn-signin-cancel signupCancel">取消</a>
                </div>
                <div class="btn-animate">
                  <a ng-click="checked = !checked" class="btn-signup">確認送出</a>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>

    <header id="header">
      <div class="wrapper">
        <div class="logo">
          <a href="./index.html" class="logo">讀旅</a>
        </div>
        
        <nav id="nav">
          <div id="menu_toggle">
            <input type="checkbox">
            <ul class="nav">
              <li class="browse"><a href="./intro.html">選錄旅書</a></li>
              <li class="about"><a href="./about.html">關於我們</a></li>
              <li class="login">
                <span id="spanLogin"><a href="./intro.html">登出</a></span>
              </li>
            </ul>
            <span class="ham"></span> 
            <span class="ham"></span> 
            <span class="ham"></span> 
          </div>
        </nav>
      </div>
    </header>

    <div id="parent_container">
      <aside id="aside">
        <div class="title_bar">
          <h2>我的旅冊</h2>
        </div>
        <div class="bk_wrp">
          <div class="book">
            <h2>01</h2>
            <img src="./images/my_book01.svg" alt="" class="lg">
            <img src="./images/my_book01_sm.svg" alt="" class="sm">
          </div>
          <div class="book">
            <h2>02</h2>
            <img src="./images/my_book02.svg" alt="" class="lg">
            <img src="./images/my_book02_sm.svg" alt="" class="sm">
          </div>
          <div class="book">
            <h2>03</h2>
            <img src="./images/my_book02.svg" alt="" class="lg">
            <img src="./images/my_book02_sm.svg" alt="" class="sm">
          </div>
        </div>
      </aside>
      <main id="main">
        <div class="area">
          <div class="pages">
            <img src="./images/mybook_pages01.svg">
            <img src="./images/mybook_pages02.svg">
          </div>
        </div>
      </main>
    </div>

    <footer id="footer">
      <div class="wrapper">
        <div class="cr_nav">
          <nav class="bottom">
            <ul class="bottom">
              <li class="bottom_intro"><a href="./intro.html">→說明頁</a></li>
              <li class="bottom_browse"><a href="./browse.html">→開始選擇</a></li>
              <li class="bottom_about"><a href="./about.html">→關於我們</a></li>
            </ul>
          </nav>
          <p>copyright &copy; 2020 Dulü TW.</p>
        </div>
        
        <div class="ic_top">
          <div class="icon">
            <a href="#" class="medium"><img src="./images/icon_md_gr.svg" class="medium" alt=""></a>
            <a href="#" class="ig"><img src="./images/icon_ig_gr.svg" class="ig" alt=""></a>
            <a href="#" class="fb"><img src="./images/icon_fb_gr.svg" class="fb" alt=""></a>
          </div>
  
          <div class="to_top">
            <a href="#top">↑</a>
          </div>
        </div>
      </div>
    </footer>

    <script>
      function showLogin(){
          let spanLogin = document.getElementById("spanLogin");
          
          if(spanLogin.innerText == '登出'){
            // document.getElementById('memName').innerText = '';
            // document.getElementById('spanLogin').innerText = '會員登入';
          }else{
            document.getElementById('container').style.display = '';
          }
      }
      function sendForm(e){
          let username = document.getElementById("username").value;
          let password = document.getElementById("password").value;

          if(username != 'Olive' || password != '1111'){
              alert('請輸入正確帳號密碼');
              e.preventDefault();
              return;
          }else{
              alert('登入成功');
              // document.getElementById("memName").innerText = '董董';
              document.getElementById('spanLogin').innerText = '登出';
              document.getElementById('container').style.display = 'none';
              document.getElementById('username').value = '';
              document.getElementById('password').value = '';
          }
      }
      function cancelLogin(){
          document.getElementById('username').value = '';
          document.getElementById('password').value = '';
          document.getElementById('container').style.display = 'none';
      }
      function init(){
          document.getElementById('spanLogin').onclick = showLogin;
          document.querySelector('.btn-signin').onclick = sendForm;
          document.querySelector('.btn-signin-cancel').onclick = cancelLogin;
          document.querySelector('.signupCancel').onclick = cancelLogin;
      }
      window.addEventListener("load", init, false);
    </script>
  </body>
</html>
